<!doctype html>
<html lang="en">

<head>

    <title>성공스토리</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">

    <style>
        .card:hover {

            transition: transform 0.3s ease;
        }
    </style>

<body>
    <div class="hero bg-dark text-center py-5" style="margin-bottom: 20px;">

    <div class="container">

            <div class="col-md-4 mb-4">

                    <div class="card-body">
                        <h5 class="card-title">썬웈뼌</h5>

                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?chair" class="card-img-top" alt="의자">

                        <h5 class="card-title">때일킴</h5>

                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?laptop" class="card-img-top" alt="노트북">
                    <div class="card-body">
                        <h5 class="card-title">씅켱캉</h5>
                        <h6 class="card-subtitle mb-2 text-muted">스스로를 판매하세요!</h6>

                        <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
